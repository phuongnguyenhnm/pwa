<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <title>员工码</title>

<body>
    <div class="container">
        <!-- Phần tiêu đề -->
        <div class="header">
            <h2>WVN313(Nguyễn Văn Phương)</h2>
        </div>
	<div class="yellow-box">
            <p>将二维码对准扫描器刷码出场</p>
        </div>
        <!-- Phần mã QR -->
        <div class="qr-section">
  <p class="time" id="currentDatetime"></p>         
  <script>
        function updateDateTime() {
            const now = new Date();
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Tháng bắt đầu từ 0
            const year = now.getFullYear();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const dateString = `${year}-${month}-${day}`;
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('currentDatetime').innerText = `${dateString}   ${timeString}`;
        }

        // Cập nhật ngày và giờ ngay lập tức và sau đó mỗi giây
        updateDateTime();
        setInterval(updateDateTime, 1000);	  
    </script>
	    
            <div class="qr-code">
                <img src="qr-code.png" alt="Mã QR">
            </div>

	<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
