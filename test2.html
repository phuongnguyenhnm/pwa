<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Mã QR Ngẫu Nhiên</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Chiều cao toàn bộ màn hình */
            margin: 0; /* Bỏ margin */
            font-family: Arial, sans-serif; /* Font chữ */
        }
        #qrcode {
            margin-bottom: 20px; /* Khoảng cách dưới mã QR */
        }
    </style>
</head>
<body>
    <h1>Tạo Mã QR Ngẫu Nhiên</h1>
    <div id="qrcode"></div>
    <button id="generate">Tạo Mã QR Mới</button>

    <script>
        function generateRandomString(length = 100) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function createQRCode() {
            const randomData = generateRandomString(100); // Tạo chuỗi ngẫu nhiên 100 ký tự
            $('#qrcode').empty(); // Xóa mã QR cũ
            $('#qrcode').qrcode({
                text: randomData,
                width: 256, // Kích thước mã QR
                height: 256,
                render: 'image',
                ecLevel: 'H' // Mức sửa lỗi H
            });
            console.log(`Mã QR đã được tạo với dữ liệu: ${randomData}`);
        }

        // Gọi hàm tạo mã QR khi trang được tải
        $(document).ready(function() {
            createQRCode();
        });

        // Tạo mã QR mới khi nhấn nút
        $('#generate').click(createQRCode);
    </script>
</body>
</html>
